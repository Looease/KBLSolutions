<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>
	<title>KBL Solutions - Point of Sale Signs and Displays</title>
	<meta name="description:" content="KBL Solutions is well established in the supply of point of sale (POS) signs, displays and Compact Privacy Screens. Our POS signs and displays include Forecourt signs, Swing signs, Pavement signs, Snap Frames, LED illuminated displays and  Compact Privacy Screens">
	<meta name="keywords:" content="forecourt sign, pavement sign, swinger, windsign, windmaster, sentinel, floor standing sign, snap frame, poster frame, poster holder, wall frame, poster snap, poster grip, led illuminated displays, illuminated displays, lite wall frames">
	<!--Facebook--><meta name="og:title:" content="KBL Solutions - Point of Sale Signs and Displays">
	<meta name="author" content="Karen Lamb">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico">

	%sapper.base%

	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='img/favicon.png'>

	<!-- Font --><link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

	<!-- Bootstrap4 files-->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<!-- Font awesome 5 -->
	<link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
	<!-- custom style -->
	<link href="css/ui.css" rel="stylesheet" type="text/css"/>
	<link href="css/responsive.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="stylesheet" href="anchor.css"> -->
	<!-- custom javascript -->
	<script src="js/script.js" type="text/javascript"></script>
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%


</body>
</html>
